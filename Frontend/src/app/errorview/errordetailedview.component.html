<div class="container">
  <h3>Error Details</h3>

  <div class="identifier">
    <h5>Record ID: {{ error.id }}</h5>
    <h5>Error number: {{ error.json.errorNumber }}</h5>
    <h5>Error description: {{ error.json.errorDescription }}</h5>
  </div>
  <br />
  <div class="json">
    <pre>{{ jsonRecord | json }}</pre>
  </div>
</div>
