org.acme.services.ValidateSinService/mp-rest/url = http://sin-validator-eda-epayroll-poc.apps.ocp4.omega.dce-eir.net/
org.acme.services.ValidateEpayrollService/mp-rest/url = http://epayroll-validator-eda-epayroll-poc.apps.ocp4.omega.dce-eir.net/
