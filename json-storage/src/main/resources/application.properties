quarkus.http.cors=true

# Enable Swagger UI all the time
quarkus.swagger-ui.always-include=true

#Kafka bootstarp url
kafka.bootstrap.servers=my-cluster-kafka-bootstrap.eda-epayroll-poc.svc:9092

# Configure incoming 'json-data' Kafka topic
mp.messaging.incoming.json-data.connector=smallrye-kafka
mp.messaging.incoming.json-data.topic=error-data
mp.messaging.incoming.json-data.health-readiness-enabled=false
